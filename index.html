<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather application</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌤️</text></svg>">

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <header>
      <form id="form">
        <input id="input-field" type="search" placeholder="Enter a city.." required />
        <input id="searchButton" type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div  class="current-text">
          <h1 class="city"></h1>
          <p >
            <span class="day"></span>  <span class="time"></span>, <span class="condition"></span> <br />
            Humidity: <strong class="humidity"></strong>, Wind: <strong class="wind"></strong>
          </p>
          </div>
         
        <div class="celsius" data-label="emojiImage"><img class="emoji" src="" /><span class="celsius-text"></span><span>°C</span> </div>
    </div>
    </main>
    <div class="weather-forecast" id="forecast">
   
    </div>
    <footer>
      <p class="bottomText">
        This project was coded by
        <a href="https://github.com/niki0410" target="_blank">Nikolett Hartmann</a> and is
        <a href="https://github.com/niki0410/homework6" target="_blank"> on GitHub</a> and
        <a href="https://bubblesparkle.netlify.app/" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
